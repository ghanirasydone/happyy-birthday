<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAPPY BIRTHDAY ANGGUN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      background-color: #fef6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .cake {
      position: relative;
      width: 220px;
      height: 320px;
      animation: float 3s ease-in-out infinite;
      z-index: 10;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: repeating-linear-gradient(
        45deg,
        #fff,
        #fff 12px,
        #ffe4ec 12px,
        #ffe4ec 24px
      );
      border: 4px solid #e68cb0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .layer1 {
      width: 180px;
      height: 65px;
      top: 220px;
    }
    .layer2 {
      width: 140px;
      height: 55px;
      top: 155px;
    }
    .layer3 {
      width: 100px;
      height: 45px;
      top: 100px;
    }

    /* Hiasan cream drip */
    .frosting {
      position: absolute;
      width: 100%;
      height: 20px;
      background: linear-gradient(to bottom, #ffb6c1, #ff85a2);
      top: -14px;
      border-radius: 50% 50% 0 0;
    }
    .drip {
      position: absolute;
      width: 14px;
      height: 25px;
      background: #ff85a2;
      border-radius: 50%;
      bottom: -10px;
      animation: dripMove 3s ease-in-out infinite;
    }
    @keyframes dripMove {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    .candle {
      position: absolute;
      width: 8px;
      height: 28px;
      background: repeating-linear-gradient(90deg, #ff69b4, #ff69b4 4px, #fff 4px, #fff 8px);
      top: 72px;
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .flame {
      position: absolute;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #ff0, #ff8000);
      border-radius: 50%;
      top: -12px;
      left: -3px;
      animation: flicker 0.3s infinite;
      box-shadow: 0 0 10px rgba(255,165,0,0.8);
    }
    .candle1 { left: 33%; }
    .candle2 { left: 48%; }
    .candle3 { left: 63%; }

    @keyframes flicker {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
      100% { transform: scale(1) rotate(-5deg); opacity: 1; }
    }

    .layer, .frosting, .candle {
      opacity: 0;
      animation: appear 0.5s forwards;
    }
    .layer1 { animation-delay: 0.7s; }
    .layer2 { animation-delay: 1.2s; }
    .layer3 { animation-delay: 1.7s; }
    .frosting { animation-delay: 2.2s; }
    .candle1, .candle2, .candle3 { animation-delay: 3.1s; }

    @keyframes appear {
      to { opacity: 1; }
    }

    .plate {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 24px;
      background: radial-gradient(circle, #e0c3fc, #8ec5fc);
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      animation: appear 0.5s forwards;
      animation-delay: 0.5s;
      opacity: 0;
      z-index: -1;
    }

    /* Sprinkle Hiasan di layer */
    .sprinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: red;
      animation: sprinkleShine 2s infinite alternate;
    }
    @keyframes sprinkleShine {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: serif;
      font-size: 36px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff8dc7, 0 0 20px #ff5ebd, 0 0 30px #ff8dc7;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff8dc7, 0 0 20px #ff5ebd; }
      to   { text-shadow: 0 0 20px #ffb0e0, 0 0 40px #ff69b4; }
    }

    .title span,
    .bottom-text span {
      opacity: 0;
      animation: appearWord 0.5s forwards;
      display: inline-block;
      margin-right: 6px;
    }

    @keyframes appearWord {
      to { opacity: 1; transform: translateY(0); }
    }

    .bottom-text {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: #ff69b4;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffb6c1;
    }

    /* Balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      animation: rise 10s linear infinite;
      z-index: 1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      top: 80px;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #555;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 5;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Tombol Next */
    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      z-index: 20;
    }
    .next-btn:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="title" id="title-text"></h1>
  <div class="cake">
    <div class="layer layer1">
      <div class="frosting">
        <div class="drip" style="left:20px"></div>
        <div class="drip" style="left:60px"></div>
        <div class="drip" style="left:120px"></div>
      </div>
      <div class="sprinkle" style="left:20px; top:20px; background:#ff4d6d;"></div>
      <div class="sprinkle" style="left:80px; top:30px; background:#4dd2ff;"></div>
      <div class="sprinkle" style="left:130px; top:15px; background:#4dff88;"></div>
    </div>
    <div class="layer layer2">
      <div class="frosting">
        <div class="drip" style="left:15px"></div>
        <div class="drip" style="left:50px"></div>
        <div class="drip" style="left:90px"></div>
      </div>
      <div class="sprinkle" style="left:30px; top:15px; background:#ffd24d;"></div>
      <div class="sprinkle" style="left:70px; top:20px; background:#b84dff;"></div>
    </div>
    <div class="layer layer3">
      <div class="frosting">
        <div class="drip" style="left:10px"></div>
        <div class="drip" style="left:40px"></div>
      </div>
      <div class="sprinkle" style="left:25px; top:10px; background:#0ff;"></div>
    </div>
    <div class="candle candle1"><div class="flame"></div></div>
    <div class="candle candle2"><div class="flame"></div></div>
    <div class="candle candle3"><div class="flame"></div></div>
    <div class="plate"></div>
  </div>
  <div class="bottom-text" id="bottom-text"></div>



  <script>
    // Text animations
    const title = "HAPPY BIRTHDAY ANGGUN";
    const titleContainer = document.getElementById('title-text');
    title.split(" ").forEach((word, index) => {
      const span = document.createElement('span');
      span.textContent = word + " ";
      span.style.animationDelay = `${index * 0.6 + 0.5}s`;
      titleContainer.appendChild(span);
    });

    const bottom = "HAPPY 15 TAHUN";
    const bottomContainer = document.getElementById('bottom-text');
    bottom.split(" ").forEach((word, index) => {
      const span = document.createElement('span');
      span.textContent = word + " ";
      span.style.animationDelay = `${index * 0.6 + 4.0}s`;
      bottomContainer.appendChild(span);
    });

    // Balon
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = `${Math.random() * window.innerWidth}px`;
      balloon.style.backgroundColor = ['#ff4d6d','#4dd2ff','#4dff88','#ffd24d','#b84dff'][Math.floor(Math.random()*5)];
      balloon.style.animationDuration = `${8 + Math.random() * 5}s`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 1500);

    // Confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * window.innerWidth}px`;
      confetti.style.top = `-10px`;
      confetti.style.backgroundColor = ['#ff0','#f0f','#0ff','#f00','#0f0'][Math.floor(Math.random()*5)];
      confetti.style.animationDuration = `${3 + Math.random() * 3}s`;
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
